
language: minimal

cache:
  directories:
  - $HOME/.ccache

env:
  global:
    - USE_CCACHE=true
    
addons:
  apt:
    packages:
    - openjdk-8-jdk 
    - android-tools-adb 
    - bc 
    - bison 
    - build-essential
    - curl 
    - flex 
    - g++-multilib 
    - gcc-multilib 
    - gnupg
    - gperf 
    - imagemagick
    - lib32ncurses5-dev 
    - lib32readline-dev 
    - lib32z1-dev
    - libesd0-dev 
    - liblz4-tool
    - libncurses5-dev
    - libsdl1.2-dev 
    - libssl-dev 
    - libwxgtk3.0-dev 
    - libxml2
    - libxml2-utils
    - lzop
    - pngcrush
    - rsync
    - schedtool
    - squashfs-tools
    - xsltproc
    - yasm
    - zip
    - zlib1g-dev
    - git-core
    - python

before_install:
    - sudo sh -c "curl https://storage.googleapis.com/git-repo-downloads/repo > /bin/repo && chmod a+x /bin/repo"

script:
    - ccache -M 50G
    - git config --global color.ui false
    - sudo sh -c "mkdir /android && chown $(whoami):$(whoami) /android && cd /android
    - repo init -u git://github.com/PsychoOS/manifest.git -b Psycho-N
    - repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags
    - mkdir .repo/local_manifests && cp -r $TRAVIS_BUILD_DIR/kanas.xml .repo/local_manifests/
    - repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags
    - source build/envsetup.sh
    - breakfast kanas
    - croot
    - brunch kanas
    - tar -czf outputkanasaex.tar.gz /build/out/target/product/kanas
    - curl --upload-file outputkanasaex.tar.gz https://transfer.sh/outputkanasaex.tar.gz
